<!DOCTYPE html>
<html lang="en"
      ng-app="app"
      ng-controller="UniversalController">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="theme-color"
          content="#09091A">
    <meta name="viewport"
          content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    
    <!--fonts-->
    <link href='https://fonts.googleapis.com/css?family=PT+Serif'
          rel='stylesheet'
          type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Maven+Pro'
          rel='stylesheet'
          type='text/css'>
    
    <!--angular ui select IE8 and firefox 3.6 support-->
    <!--
        IE8 support, see AngularJS Internet Explorer Compatibility http://docs.angularjs.org/guide/ie
        For Firefox 3.6, you will also need to include jQuery and ECMAScript 5 shim
      -->
    <!--[if lt IE 9]>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/es5-shim/2.2.0/es5-shim.js"></script>
    <script>
        document.createElement('ui-select');
        document.createElement('ui-select-match');
        document.createElement('ui-select-choices');
    </script>
    <![endif]-->
    <!--js-->

    <script src="http://maps.google.com/maps/api/js?libraries=places&sensor=true"></script>

    <script type="text/javascript"
            src="/public/uberjs/jsfiles.min.js"></script>

    <script type="text/javascript"
            src="/public/angular_min/core/app.js"></script>

    <link rel="stylesheet"
          href="/public/cssmin/core/core.min.css" />

    <!-- compiled css output -->
    <link href="/www/lib/ionic/css/ionic.css"
          rel="stylesheet">
    
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <title></title>
</head>

<body ng-class="$root.main.classes.body" class="platform-android platform-cordova platform-webview">

<ion-nav-view name="main"></ion-nav-view>

<script
        type="text/ng-template"
        id="_index.html">

    <ion-header-bar align-title="left"
                    class="bar-stable">

        <h1 class="title">UberLAN</h1>

        <div class="buttons">
            <a class="button"
               ui-sref="index">Home</a>
        </div>

    </ion-header-bar>


    <ion-content
            padding="true"
            has-bouncing="true">

        <div ng-controller="indexController">

            <p>Hello there!</p>

        </div>

    </ion-content>

    <ion-footer-bar align-title="left"
                    class="bar-stable">

        <div class="tabs"
             ng-if="!$root.main.userData">
            <a class="tab-item"
               ui-sref="index">
                Home
            </a>
            <a class="tab-item"
               ui-sref="login">
                Sign In
            </a>
            <a class="tab-item"
               ui-sref="register">
                Register
            </a>
        </div>

    </ion-footer-bar>


</script><script
        type="text/ng-template"
        id="_create_account.html">

    <ion-header-bar align-title="left"
                    class="bar-stable">

        <h1 class="title">UberLAN</h1>

        <div class="buttons">
            <a class="button"
               ui-sref="index">Home</a>
        </div>

    </ion-header-bar>

    <ion-content
            padding="true"
            has-bouncing="true">

        <div ng-controller="createAccountController">

            <div class="row">
                <img class="logo-image"
                     src="/public/uber_assets/UBER%20BADGE/Source%20Files/UBER_API_Badge.svg" />
            </div>

            <div>

                <div create-account-scope>

                    <form name="registrationForm"
                          id="registrationForm">

                        <div class="list">

                            <label class="item item-input item-stacked-label">
                                <span class="input-label">Email</span>

                                <input type="email"
                                       class="form-control input-md"
                                       id="email"
                                       placeholder="username@domain.com"
                                       ng-model="registrationDetails.email"
                                       ng-pattern="/^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i"
                                       required
                                       name="email">

                                <span class="form-error-notice"
                                      ng-show="registrationForm.email.$error.required"
                                      ng-if='registrationForm.message.$dirty'>
                                    <small>This is a required field:</small>
                                </span>
                                <span class="form-error-notice"
                                      ng-show="registrationForm.email.$error.pattern"
                                      ng-if='registrationForm.email.$dirty'>
                                    <small>This is not a valid email</small>
                                </span>

                            </label>


                            <label class="item item-input item-stacked-label">
                                <span class="input-label">First name</span>
                                <input type="text"
                                       class="form-control input-md"
                                       id="firstName"
                                       placeholder="Jane"
                                       ng-model="registrationDetails.firstName"
                                       ng-minlength="2"
                                       ng-maxlength="30"
                                       required
                                       name="firstName">

                                <span class="form-error-notice"
                                      ng-show="registrationForm.firstName.$error.required"
                                      ng-if='registrationForm.firstname.$dirty'>
                                    <small>This is a required field:</small>
                                </span>
                                <span class="form-error-notice"
                                      ng-show="registrationForm.firstName.$error.minlength"
                                      ng-if='registrationForm.firstname.$dirty'>
                                    <small>Minimum length required is 2:</small>
                                </span>
                                <span class="form-error-notice"
                                      ng-show="registrationForm.firstName.$error.maxlength"
                                      ng-if='registrationForm.firstname.$dirty'>
                                    <small>Maximum length required is 30:</small>
                                </span>
                            </label>

                            <label class="item item-input item-stacked-label">
                                <span class="input-label">Last name</span>

                                <input type="text"
                                       class="form-control input-md"
                                       id="LastName"
                                       placeholder="Doe"
                                       ng-model="registrationDetails.lastName"
                                       ng-minlength="2"
                                       ng-maxlength="30"
                                       required
                                       name="lastName">

                                <span class="form-error-notice"
                                      ng-show="registrationForm.lastName.$error.required"
                                      ng-if='registrationForm.lastName.$dirty'>
                                    <small>This is a required field:</small>
                                </span>
                                <span class="form-error-notice"
                                      ng-show="registrationForm.lastName.$error.minlength"
                                      ng-if='registrationForm.lastName.$dirty'>
                                    <small>Minimum length required is 2:</small>
                                </span>
                                <span class="form-error-notice"
                                      ng-show="registrationForm.lastName.$error.maxlength"
                                      ng-if='registrationForm.lastName.$dirty'>
                                    <small>Maximum length required is 30:</small>
                                </span>

                            </label>

                            <label class="item item-input item-stacked-label">
                                <span class="input-label">Username</span>

                                <input type="text"
                                       class="form-control input-md"
                                       id="username"
                                       placeholder="JaneDoe"
                                       ng-model="registrationDetails.username"
                                       ng-minlength="4"
                                       ng-maxlength="10"
                                       ng-pattern="/^[a-zA-Z0-9_]*$/"
                                       required
                                       ng-disabled="$root.universalDisable"
                                       name="username">
                                <span class="form-error-notice"
                                      ng-show="registrationForm.username.$error.required"
                                      ng-if='registrationForm.username.$dirty'>
                                    <small>This is a required field:</small>
                                </span>
                                <span class="form-error-notice"
                                      ng-show="registrationForm.username.$error.minlength"
                                      ng-if='registrationForm.username.$dirty'>
                                    <small>Minimum length required is 4:</small>
                                </span>
                                <span class="form-error-notice"
                                      ng-show="registrationForm.username.$error.maxlength"
                                      ng-if='registrationForm.username.$dirty'>
                                    <small>Maximum length required is 10:</small>
                                </span>
                                <span class="form-error-notice"
                                      ng-show="registrationForm.username.$error.pattern"
                                      ng-if='registrationForm.username.$dirty'>
                                    <small>Only letters, numbers and underscores are allowed:</small>
                                </span>

                            </label>

                            <label class="item item-input item-stacked-label">
                                <span class="input-label">Password</span>

                                <input type="password"
                                       name="password1"
                                       class="form-control input-md"
                                       id="clientUpdatePassword1"
                                       placeholder=""
                                       ng-model="registrationDetails.password1"
                                       ng-minlength="4"
                                       ng-maxlength="20"
                                       ng-pattern="/^[a-zA-Z0-9_]*$/"
                                       required
                                       ng-disabled="$root.universalDisable">
                                <span class="form-error-notice"
                                      ng-show="registrationForm.password1.$error.required"
                                      ng-if='registrationForm.password1.$dirty'>
                                    <small>This is a required field:</small>
                                </span>
                                <span class="form-error-notice"
                                      ng-show="registrationForm.password1.$error.minlength"
                                      ng-if='registrationForm.password1.$dirty'>
                                    <small>Minimum length required is 4:</small>
                                </span>
                                <span class="form-error-notice"
                                      ng-show="registrationForm.password1.$error.maxlength"
                                      ng-if='registrationForm.password1.$dirty'>
                                    <small>Maximum length required is 20:</small>
                                </span>
                                <span class="form-error-notice"
                                      ng-show="registrationForm.password1.$error.pattern"
                                      ng-if='registrationForm.password1.$dirty'>
                                    <small>Only letters, numbers and underscores are allowed:</small>
                                </span>
                                <span class="form-error-notice"
                                      ng-show="registrationDetails.password1 != registrationDetails.password2"
                                      ng-if="registrationForm.password1.$dirty && registrationForm.password2.$dirty">
                                    <small>Passwords do not match:</small>
                                </span>

                            </label>

                            <label class="item item-input item-stacked-label">
                                <span class="input-label">Confirm password</span>

                                <input type="password"
                                       name="password2"
                                       class="form-control input-md"
                                       id="clientUpdatePassword2"
                                       placeholder=""
                                       ng-model="registrationDetails.password2"
                                       ng-minlength="4"
                                       ng-maxlength="20"
                                       ng-pattern="/^[a-zA-Z0-9_]*$/"
                                       required
                                       ng-disabled="$root.universalDisable">
                                <span class="form-error-notice"
                                      ng-show="registrationForm.password2.$error.required"
                                      ng-if='registrationForm.password2.$dirty'>
                                    <small>This is a required field:</small>
                                </span>
                                <span class="form-error-notice"
                                      ng-show="registrationForm.password2.$error.minlength"
                                      ng-if='registrationForm.password2.$dirty'>
                                    <small>Minimum length required is 4:</small>
                                </span>
                                <span class="form-error-notice"
                                      ng-show="registrationForm.password2.$error.maxlength"
                                      ng-if='registrationForm.password2.$dirty'>
                                    <small>Maximum length required is 20:</small>
                                </span>
                                <span class="form-error-notice"
                                      ng-show="registrationForm.password2.$error.pattern"
                                      ng-if='registrationForm.password2.$dirty'>
                                    <small>Only letters, numbers and underscores are allowed:</small>
                                </span>
                                <span class="form-error-notice"
                                      ng-show="registrationDetails.password1 != registrationDetails.password2"
                                      ng-if="registrationForm.password1.$dirty && registrationForm.password2.$dirty">
                                    <small>Passwords do not match:</small>
                                </span>

                            </label>

                            <button class="button button-block button-stable"
                                    ng-disabled="registrationForm.$invalid"
                                    ng-click="createAccount()">Submit
                            </button>

                            <p class="center-element">Do you have an account?</p>

                            <button class="button button-block button-stable"
                                    ng-click="$state.go('login')">
                                Sign In
                            </button>


                        </div>

                    </form>

                </div>

            </div>

        </div>

    </ion-content>

    <ion-footer-bar align-title="left"
                    class="bar-stable">

        <div class="tabs"
             ng-if="!$root.main.userData">
            <a class="tab-item"
               ui-sref="index">
                Home
            </a>
            <a class="tab-item"
               ui-sref="login">
                Sign In
            </a>
            <a class="tab-item"
               ui-sref="register">
                Register
            </a>
        </div>

    </ion-footer-bar>

</script><script
        type="text/ng-template"
        id="_sign_in.html">

    <ion-header-bar align-title="left"
                    class="bar-stable">

        <h1 class="title">UberLAN</h1>

        <div class="buttons">
            <a class="button"
               ui-sref="index">Home</a>
        </div>

    </ion-header-bar>

    <ion-content
            padding="true"
            has-bouncing="true">

        <div ng-controller="signInController">

            <div class="row">
                <img class="logo-image"
                     src="/public/uber_assets/UBER%20BADGE/Source%20Files/UBER_API_Badge.svg" />
            </div>

            <div sign-in-scope>

                <form name="localLoginForm">

                    <div class="list">

                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Username</span>
                            <input type="text"
                                   class="form-control input-lg"
                                   id="username"
                                   placeholder="Username"
                                   ng-model="loginFormModel.username"
                                   ng-minlength="4"
                                   ng-maxlength="10"
                                   ng-pattern="/^[a-zA-Z0-9_]*$/"
                                   required
                                   name="username">

                            <span class="form-error-notice ng-cloak"
                                  ng-show="localLoginForm.username.$error.required"
                                  ng-if='localLoginForm.username.$dirty'>
                                <small>This is a required field:</small>
                            </span>
                            <span class="form-error-notice ng-cloak"
                                  ng-show="localLoginForm.username.$error.minlength"
                                  ng-if='localLoginForm.username.$dirty'>
                                <small>Minimum length required is 4:</small>
                            </span>
                            <span class="form-error-notice ng-cloak"
                                  ng-show="localLoginForm.username.$error.maxlength"
                                  ng-if='localLoginForm.username.$dirty'>
                                <small>Maximum length required is 10:</small>
                            </span>
                            <span class="form-error-notice ng-cloak"
                                  ng-show="localLoginForm.username.$error.pattern"
                                  ng-if='localLoginForm.username.$dirty'>
                                <small>Only letters, numbers and underscores are allowed:</small>
                            </span>

                        </label>

                        <label class="item item-input item-stacked-label">

                            <span class="input-label">Password</span>
                            <input type="password"
                                   name="password"
                                   class="form-control input-lg"
                                   id="password"
                                   placeholder="Password"
                                   ng-model="loginFormModel.password"
                                   ng-minlength="4"
                                   ng-maxlength="20"
                                   ng-pattern="/^[a-zA-Z0-9_]*$/"
                                   required>

                            <span class="form-error-notice ng-cloak"
                                  ng-show="localLoginForm.password.$error.required"
                                  ng-if='localLoginForm.password.$dirty'>
                                <small>This is a required field:</small>
                            </span>
                            <span class="form-error-notice ng-cloak"
                                  ng-show="localLoginForm.password.$error.minlength"
                                  ng-if='localLoginForm.password.$dirty'>
                                <small>Minimum length required is 4:</small>
                            </span>
                            <span class="form-error-notice ng-cloak"
                                  ng-show="localLoginForm.password.$error.maxlength"
                                  ng-if='localLoginForm.password.$dirty'>
                                <small>Maximum length required is 20:</small>
                            </span>
                            <span class="form-error-notice ng-cloak"
                                  ng-show="localLoginForm.password.$error.pattern"
                                  ng-if='localLoginForm.password.$dirty'>
                                <small>Only letters, numbers and underscores are allowed:</small>
                            </span>
                        </label>

                        <button class="button button-block button-stable"
                                ng-disabled="localLoginForm.$invalid"
                                ng-click="submitLocalLoginForm()">
                            Sign In
                        </button>

                        <p>Or you can create a new account</p>

                        <button class="button button-block button-stable"
                                ng-click="$state.go('register')">
                            Register
                        </button>

                    </div>

                </form>

            </div>

        </div>

    </ion-content>

    <ion-footer-bar align-title="left"
                    class="bar-stable">

        <div class="tabs"
             ng-if="!$root.main.userData">
            <a class="tab-item"
               ui-sref="index">
                Home
            </a>
            <a class="tab-item"
               ui-sref="login">
                Sign In
            </a>
            <a class="tab-item"
               ui-sref="register">
                Register
            </a>
        </div>

    </ion-footer-bar>

</script><script
        type="text/ng-template"
        id="_welcome.html">

    <ion-header-bar align-title="left"
                    class="bar-stable">

        <h1 class="title">UberLAN - Welcome</h1>

        <div class="buttons">
            <button class="button">Settings</button>
        </div>

    </ion-header-bar>

    <ion-content
            has-bouncing="true">

        <div class="list ng-cloak"
             ng-if="$root.main.userData && $root.main.userData.uber.access_token != ''">

            <a class="item item-icon-left"
               ui-sref="requestUber">
                <i class="icon ion-ios-navigate"></i>
                Request Uber
            </a>

            <a class="item item-icon-left"
               ui-sref="priceEstimator">
                <i class="icon ion-cash"></i>
                Check prices
            </a>

            <a class="item item-icon-left">
                <i class="icon ion-ios-time"></i>
                Plan trip
            </a>

            <a class="item item-icon-left"
               ui-sref="rideStatus">
                <i class="icon ion-person-stalker"></i>
                Your uber rides
                <span class="badge badge-assertive">0</span>
            </a>

        </div>

    </ion-content>


    <ion-footer-bar align-title="left"
                    class="bar-stable">

        <div class="tabs">
            <a class="tab-item"
               ui-sref="requestUber">
                Request Uber
            </a>
            <a class="tab-item"
               ui-sref="priceEstimator">
                Check Price
            </a>
            <a class="tab-item">
                Settings
            </a>
        </div>

    </ion-footer-bar>


</script><script
        type="text/ng-template"
        id="_connect_to_uber.html">

    <ion-header-bar align-title="left"
                    class="bar-stable">

        <h1 class="title">UberLAN - Connect</h1>

    </ion-header-bar>

    <ion-content
            padding="true"
            has-bouncing="true">

        <div class="connectToUber ng-cloak"
             uber-connect>

            <button type="button"
                    ng-disabled="uberConnect.isBusy"
                    class="btnUber center-element"
                    ng-click="uberConnect.getUberAuthorizationUrl()">CONNECT TO UBER
            </button>

            <div class="spinner"
                 ng-if="uberConnect.isBusy">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>

            <div class="status">
                <p ng-bind="uberConnect.status"></p>
            </div>

        </div>

    </ion-content>

</script><script
        type="text/ng-template"
        id="_request_uber.html">

    <ion-header-bar align-title="left"
                    class="bar-stable">

        <h1 class="title">UberLAN - Request an Uber</h1>

        <div class="buttons">
            <a class="button"
               ui-sref="home">Home</a>
        </div>

    </ion-header-bar>

    <ion-content
            has-bouncing="true">

        <div request-uber-directive>

            <ion-slide-box show-pager="false"
                           auto-play="false">

                <ion-slide>

                    <div class="list slide_navigator">

                        <a class="item item-icon-right"
                           ng-click="goToSlide(1)">
                            Set/Edit pickup location
                            <i class="icon ion-chevron-right"></i>
                        </a>

                    </div>

                    <div ng-controller="mapController"
                         id="map">
                    </div>

                </ion-slide>

                <ion-slide>

                    <div class="list slide_navigator">

                        <a class="item item-icon-left"
                           ng-click="goToSlide(0)">
                            <i class="icon ion-chevron-left"></i>
                            Back
                        </a>

                    </div>

                    <div class="list form">
                        <div location-search-box
                             location-update="updateStartLocation(lat, lng, formatted_address)">
                            <label class="item item-input item-stacked-label">
                                <span class="input-label">Pickup Location</span>

                                <input type="text"
                                       class="geoField"
                                       name="loc"
                                       id="loc"
                                       value=""
                                       required="required">

                                <div class="details">
                                    <input name="lat"
                                           type=hidden
                                           value=""
                                           class="lat">
                                    <input name="lng"
                                           type=hidden
                                           value=""
                                           class="lng">
                                    <input name="formatted_address"
                                           type=hidden
                                           value=""
                                           class="formatted_address">
                                </div>
                            </label>
                        </div>

                        <div location-search-box
                             location-update="updateEndLocation(lat, lng, formatted_address)">
                            <label class="item item-input item-stacked-label">
                                <span class="input-label">Last Name</span>

                                <input type="text"
                                       class="geoField"
                                       name="loc"
                                       id="loc"
                                       value=""
                                       required="required">

                                <div class="details">
                                    <input name="lat"
                                           type=hidden
                                           value=""
                                           class="lat">
                                    <input name="lng"
                                           type=hidden
                                           value=""
                                           class="lng">
                                    <input name="formatted_address"
                                           type=hidden
                                           value=""
                                           class="formatted_address">
                                </div>
                            </label>
                        </div>

                    </div>

                    <div class="list radio"
                         ng-show="requestUberControllerMain.products.length > 0">

                        <div class="item item-divider">
                            Select one
                        </div>

                        <div ng-repeat="product in requestUberControllerMain.products"
                             ng-click="requestUberMain.changeProductId(product.product_id, product.display_name)">
                            <label class="item item-radio">
                                <input type="radio"
                                       name="product_type">

                                <div class="item-content">
                                    {[{product.display_name}]}
                                </div>
                                <i class="radio-icon ion-checkmark"></i>
                            </label>
                        </div>

                    </div>

                    <div class="selectedProductCard"
                         ng-show="requestUberMain.selectedProductPriceEstimate.estimate">

                        <ion-list>

                            <ion-item>

                                <div class="list">

                                    <div class="item item-divider">
                                        {[{requestUberMain.selectedProductPriceEstimate.localized_display_name}]}
                                    </div>

                                    <div class="item item-icon-left">
                                        <i class="icon ion-person-stalker"></i>
                                        Capacity
                                        <span class="item-note">
                                            {[{requestUberMain.selectedProduct.capacity}]}
                                        </span>
                                    </div>

                                    <div class="item item-icon-left">
                                        <i class="icon ion-arrow-graph-up-right"></i>
                                        Surge
                                        <span class="badge badge-assertive">
                                            x{[{requestUberMain.selectedProductPriceEstimate.surge_multiplier}]}
                                        </span>
                                    </div>

                                    <div class="item item-icon-left">
                                        <i class="icon ion-cash"></i>
                                        Cost
                                        <span class="badge badge-stable">
                                            {[{requestUberMain.selectedProductPriceEstimate.estimate}]}
                                        </span>
                                    </div>

                                    <div class="item item-icon-left">
                                        <i class="icon ion-model-s"></i>
                                        Distance
                                        <span class="item-note">
                                            {[{requestUberMain.selectedProductPriceEstimate.distance}]}
                                        </span>
                                    </div>

                                    <div class="item item-icon-left">
                                        <i class="icon ion-ios-clock"></i>
                                        ETA
                                        <span class="item-note">
                                            {[{requestUberMain.selectedProduct.estimate}]}
                                        </span>
                                    </div>

                                </div>

                            </ion-item>

                        </ion-list>

                    </div>

                    <button class="button button-block button-stable"
                            ng-click="requestUberMain.requestUber()">
                        Request
                    </button>


                </ion-slide>

            </ion-slide-box>

        </div>

    </ion-content>


    <div class="results"

        <div class="list slide_navigator">

            <a class="item item-icon-right"

        </div>

        <ion-list>

            <ion-item ng-repeat="obj in requestUberControllerMain.priceEstimateArray">

                    <div class="item item-icon-left">
                        <i class="icon ion-model-s"></i>
                        Distance

    <ion-footer-bar align-title="left"

</script><script type="text/ng-template"
        id="_price_estimates.html">

    <ion-header-bar align-title="left"
                    class="bar-stable">

               ui-sref="home">Home</a>
        </div>

    </ion-header-bar>

            has-bouncing="true">

                <ion-slide>

                    <div class="list slide_navigator">

                        <a class="item item-icon-right"
                           ng-click="goToSlide(1)">
                            Set/Edit pickup location

                        </a>

                    </div>

                    <div ng-controller="mapController"

                    </div>

                </ion-slide>

                <ion-slide>

                    <div class="list slide_navigator">

                            Back
                        </a>

                    </div>

                    <div class="list form">

                                <input type="text"
                                       class="geoField"
                                       name="loc"
                                       id="loc"
                                       value=""
                                       required="required">

                                <div class="details">
                                    <input name="lat"
                                           type=hidden
                                           value=""
                                           class="lat">
                                    <input name="lng"
                                           type=hidden
                                           value=""
                                           class="lng">
                                    <input name="formatted_address"
                                           type=hidden
                                           value=""
                                           class="formatted_address">
                                </div>
                            </label>
                        </div>

                        <div location-search-box
                             location-update="updateEndLocation(lat, lng, formatted_address)">
                            <label class="item item-input item-stacked-label">
                                <span class="input-label">Last Name</span>

                                <input type="text"
                                       class="geoField"
                                       name="loc"
                                       id="loc"
                                       value=""
                                       required="required">

                                <div class="details">
                                    <input name="lat"
                                           type=hidden
                                           value=""
                                           class="lat">
                                    <input name="lng"
                                           type=hidden
                                           value=""
                                           class="lng">
                                    <input name="formatted_address"
                                           type=hidden
                                           value=""
                                           class="formatted_address">
                                </div>

                            </label>
                        </div>

                        <button class="button button-block button-stable"
                                ng-click="priceEstimator.getPriceEstimates()">
                            Calculate
                        </button>

                    </div>


                </ion-slide>

            </ion-slide-box>

        </div>

    </ion-content>


    <div class="results"
         ng-show="priceEstimatorCtrlMain.showEstimates">

        <div class="list slide_navigator">

            <a class="item item-icon-right"
               ng-click="priceEstimatorCtrlMain.showEstimates = false">
                <i class="icon ion-chevron-down"></i>
            </a>

        </div>

        <ion-list>

            <ion-item ng-repeat="obj in priceEstimatorCtrlMain.priceEstimateArray">

                <div class="list">

                    <div class="item item-divider">
                        {[{obj.localized_display_name}]}
                    </div>

                    <div class="item item-icon-left">
                        <i class="icon ion-arrow-graph-up-right"></i>
                        Surge
                        <span class="badge badge-assertive">x{[{obj.surge_multiplier}]}</span>
                    </div>

                    <div class="item item-icon-left">
                        <i class="icon ion-cash"></i>
                        Cost
                        <span class="badge badge-stable">{[{obj.estimate}]}</span>
                    </div>

                    <div class="item item-icon-left">
                        <i class="icon ion-model-s"></i>
                        Distance
                        <span class="item-note">
                            {[{obj.distance}]}
                        </span>
                    </div>

                    <div class="item item-icon-left">
                        <i class="icon ion-ios-clock"></i>
                        ETA
                        <span class="item-note">
                            {[{Math.ceil(obj.duration/60)}]}
                        </span>
                    </div>

                </div>

            </ion-item>

        </ion-list>
    </div>


    <ion-footer-bar align-title="left"
                    class="bar-stable">

        <div class="tabs">
            <a class="tab-item"
               ui-sref="requestUber">
                Request Uber
            </a>
            <a class="tab-item"
               ui-sref="priceEstimator">
                Check Price
            </a>
            <a class="tab-item"
               ng-if="!priceEstimatorCtrlMain.showEstimates"

            </a>
            <a class="tab-item"
               ng-if="priceEstimatorCtrlMain.showEstimates"
               ng-click="priceEstimatorCtrlMain.showEstimates = false">
                Hide Estimates
            </a>
        </div>

    </ion-footer-bar>

</script><script
        type="text/ng-template"
        id="_ride_status.html">

    <div uber-ride-status-directive>
        <ion-header-bar align-title="left"
                        class="bar-stable">

            <h1 class="title">UberLAN - Ride Status</h1>

            <div class="buttons">
                <a class="button"
                   ui-sref="home">Home</a>
            </div>

        </ion-header-bar>

        <ion-content
                has-bouncing="true">

            <div>

                <ion-slide-box show-pager="false"
                               auto-play="false">

                    <ion-slide>

                        <div class="list slide_navigator">

                            <a class="item item-icon-right"
                               ng-click="goToSlide(1)">
                                History
                                <i class="icon ion-chevron-right"></i>
                            </a>

                        </div>

                        <div ng-controller="mapController"
                             id="map">
                        </div>

                    </ion-slide>

                    <ion-slide>

                        <div class="list slide_navigator">

                            <a class="item item-icon-left"
                               ng-click="goToSlide(0)">
                                <i class="icon ion-chevron-left"></i>
                                Back
                            </a>

                        </div>

                        <!--put history here-->


                    </ion-slide>

                </ion-slide-box>

            </div>

        </ion-content>

        <div class="status"
             ng-show="uberRideStatusControllerMain.showStatus">

            <div class="list slide_navigator">

                <a class="item item-icon-right"
                   ng-click="uberRideStatusControllerMain.showStatus = false">
                    <i class="icon ion-chevron-down"></i>
                </a>

            </div>

            <ion-list>

                <ion-item>

                    <div class="list"
                         ng-show="uberRideStatusMain.rideStatus">

                        <div class="item item-divider">
                            {[{$root.main.uberRideRequestStatuses[uberRideStatusMain.rideStatus.status]}]}
                        </div>

                        <div class="item item-icon-left">
                            <i class="icon ion-arrow-graph-up-right"></i>
                            Surge
                            <span class="badge badge-assertive">
                                x{[{uberRideStatusMain.rideStatus.surge_multiplier}]}
                            </span>
                        </div>

                    </div>

                    <div class="list card"
                         ng-if="uberRideStatusMain.rideStatus.driver">

                        <div class="item item-avatar">
                            <img ng-src="{[{uberRideStatusMain.rideStatus.driver.picture_url}]}">

                            <h2>{[{uberRideStatusMain.rideStatus.driver.name}]}</h2>

                            <p>{[{uberRideStatusMain.rideStatus.driver.phone_number}]}</p>
                        </div>

                    </div>

                    <div class="list card"
                         ng-if="uberRideStatusMain.rideStatus.vehicle">

                        <div class="item item-avatar">
                            <img ng-src="{[{uberRideStatusMain.rideStatus.vehicle.picture_url}]}">

                            <h2>Make: {[{uberRideStatusMain.rideStatus.vehicle.make}]}</h2>

                            <p>Plate: {[{uberRideStatusMain.rideStatus.vehicle.license_plate}]}</p>
                        </div>

                    </div>

                    <div class="list card"
                         ng-if="!uberRideStatusMain.rideStatus">

                        <div class="item item-avatar">
                            <img src="/public/uber_assets/UBER%20BADGE/Source%20Files/UBER_API_Badge.svg">

                            <p>Your active requests will appear here as soon as they are processed.</p>
                        </div>

                    </div>

                </ion-item>

            </ion-list>

        </div>


        <ion-footer-bar align-title="left"
                        class="bar-stable">

            <div class="tabs">
                <a class="tab-item"
                   ui-sref="requestUber">
                    Request Uber
                </a>
                <a class="tab-item"
                   ui-sref="priceEstimator">
                    Check Price
                </a>
                <a class="tab-item"
                   ng-if="!uberRideStatusControllerMain.showStatus"
                   ng-click="uberRideStatusControllerMain.showStatus = true">
                    Show status
                </a>
                <a class="tab-item"
                   ng-if="uberRideStatusControllerMain.showStatus"
                   ng-click="uberRideStatusControllerMain.showStatus = false">
                    Hide Status
                </a>
            </div>

        </ion-footer-bar>
    </div>

</script>
</body>
</html>
